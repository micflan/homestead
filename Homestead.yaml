---
ip: "__ADDRESS__"
memory: 2048
cpus: 1

authorize: __HOMEDIR__/.ssh/id_rsa.pub

keys:
    - __HOMEDIR__/.ssh/id_rsa

folders:
    - map: __ROOT__
      to: /home/vagrant/Code
    - map: __HOMEDIR__/dot
      to: /home/vagrant/dot

sites:
    - map: __NAME__.local
      to: /home/vagrant/Code/laravel/public

variables:
    - key: APP_ENV
      value: homestead
